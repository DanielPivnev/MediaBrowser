<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/370e61c9c8.js" crossorigin="anonymous"></script>
    <title>Directories</title>
</head>
<body class="page">
<div class="header-wrapper dirs-header-wrapper">
    <div class="header">
        <div class="logo">
            <img src="../media/logo.png" class="logo-image">
            <p class="logo-name">MediaBrowser</p>
        </div>
        <div class="account">
            {% if isAdmin %}
                <a class="nav-link link-none" href="#">Administration</a>
            {% endif %}
            {% if isUser %}
                <a class="nav-link link-none" href="#">My Media</a>
            {% endif %}
            {% if isLogin %}
                <img src="../media/profile_default.png" class="profile-photo">
            {% else %}
                <a class="link-none row" href="http://localhost:5010/login/">
                    <p class="login">Log In</p>
                    <i class="fa-solid fa-arrow-right-to-bracket login-icon"></i>
                </a>
            {% endif %}
        </div>
    </div>
    <div class="utils">
        <div class="path">
            <a href="#" class="path-link link-none">root/</a>
        </div>
        <a class="upload-btn link-none" href="#">
            Upload Media 
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </a>
    </div>
</div>
<div class="dirs-content">

    {% forEach folders %}
        <div class="folder">
            <i class="fa-regular fa-folder folder-icon"></i>
            <p class="folder-name folder-name">{{name}}</p>
        </div>
    {% endforEach %}
    
    <div class="add-folder">
        <i class="fa-solid fa-plus"></i>
    </div>
</div>
<!-- <div class="upload"></div> -->
<div class="footer">
    <div class="logo-wrapper">
        <div class="logo">
            <img src="../media/logo.png" class="logo-image">
            <p class="logo-name">MediaBrowser</p>
        </div>
    </div>
    <div class="copy-rights-wrapper">
        <p class="copy-rights">&copy; MediaBrowser 2024. All rights reserved.</p>
    </div>
    <div class="follow-us-wrapper">
        <p class="follow-us">
            follow us |
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-pinterest"></i>
        </p>
    </div>
</div>
</body>
</html>
